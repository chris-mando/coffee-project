<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coffee Shop</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coffee!</h1>
        <hr>

        <div class="row">
            <div id="leftSide" class="col-3">
                        <div id="coffees"></div>
            </div>
            <div class="col-3 bg-danger"></div>





            <div id="rightSide" class="col-6">

                <form>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select id="roast-selection" class="form-control form-control-sm">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coffeeName">Coffee Name</label>
                        <input type="text" class="form-control form-control-sm" id="coffeeName">
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary btn-sm btn-block">Submit</button>

                </form>
                <hr>
                <h2 class="text-center">Add a Coffee</h2>

                <form>
                    <div class="form-group">
                        <label for="addSelection">Roast</label>
                        <select id="addSelection" class="form-control form-control-sm">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coffeeName2"> Name</label>
                        <input type="text" class="form-control form-control-sm" id="coffeeName2">
                    </div>

                    <button type="submit" id="submit2" class="btn btn-primary btn-sm btn-block">Submit</button>

                </form>


            </div>
        </div>


        <script src="main.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </div>
</body>
</body>
</html>
